name: Trigger auto deployment for nami-front

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/nami-front-AutoDeployTrigger-6d629c3f-91ca-4254-a222-1a7914db865d.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.NAMIFRONT_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.NAMIFRONT_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.NAMIFRONT_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: 
          registryUsername: ${{ secrets.NAMIFRONT_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.NAMIFRONT_REGISTRY_PASSWORD }}
          containerAppName: nami-front
          resourceGroup: nami-coe-genia
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


